<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" v-bind:style="{background: '#' + color}">
    <!-- component -->
    <coin-detail 
      v-on:change-color="updateColor" 
      v-bind:coin="btc"
      >
      <template v-slot:text>
        <p>Este es un texto de prueba, para ver el resultado del slot</p>
      </template>
      <template v-slot:link>
        <a href="https://platzi.com">Platzi link</a>
      </template>
    </coin-detail>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
